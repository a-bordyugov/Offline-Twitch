title = "Offline Twitch";
description = "Описание/Description/描述
Позволяет запускать режим твич без подключения к их серверам.
Позволяет управлять шаблонами голосования твича, а так же включать/выключать твич в не поддерживаемых режимах игры.
Позволяет голосовать за пропуск, а так же голосовать за текущие голосования твича прямо в текстовом чате игры.
---
Allows you to start Twitch mode without being connected to Twitch services.
Allows you to manage Twitch voting template and enabling/disabling Twitch in unsupported game modes.
Allows you to vote and skip votes in game chat.
---
支持你游玩Twitch模式即使你没有连接到Twitch
支持自主投票和在原本不支持Twitch的游戏模式中游玩Twitch模式
支持通过投票来跳过当前的Twitch投票


RU:
- Возможность управления шаблонами голосований твича.
- Возможность голосовать прямо в чате игры.
- Возможность пропуска голосований твича.
- Возможность включения режима твич в Сплетениях, Превратностях Войны.
- Возможность отключения голосований на карте Хольсгера в Пустошах Хаоса.

======
- Команды для голосований твич в игровом чате: (#a или #A), (#b или #B), (#c или #C), (#d или #D), (#e или #E)
- Команды для пропуска голосований твича: (#tws или #TWS), (#skip или #SKIP)
======

Заметка:
- Мод может быть установлен/не установлен у любого участника любби, но только хост с установленным модом может управлять твичом.
- Любой участник лобби может голосовать за пропуск голосований твича или проголосовать за голосование твича, даже если мод у них не установлен.

EN:
- Feature to manage Twitch votes.
- Feature for Twitch voting in game chat.
- Feature to skip Twitch votes in game chat.
- Available an option to enable Twitch mode in Weaves, Fortunes of War.
- Available an option to disable Twitch voting on the Holseher's map in the Chaos Wastes.

======
- Comands for voting in game chat: (#a or #A), (#b or #B), (#c or #C), (#d or #D), (#e or #E)
- Comands for skip Twitch vote in game chat: (#tws or #TWS), (#skip or #SKIP)
======

Note:
- Mod can be installed/not installed by any people in lobby, but only host with mod can manage Twitch.
- Any people in lobby can vote for skip Twitch vote or vote for Twitch vote, even if they are did not install the mod.

CN:
- 自定义Twitch投票功能(简而言之你可以自主选择在TW中出现的投票选项)
- 使用聊天框进行Twitch投票
- 使用聊天框来跳过Twitch投票
- 可以在魔网和战争财富中游玩Twitch模式
- 可以禁用投票选择Twitch模式下得混沌荒原的地图

======
- 游戏聊天框中的投票命令: (#a or #A), (#b or #B), (#c or #C), (#d or #D), (#e or #E)
- 游戏聊天框中的跳过投票命令: (#tws or #TWS), (#skip or #SKIP)
======

注意：
- 客机安不安装此mod不影响主机运行TW模式(前提是主机要安装此mod), 但是只有主机对此mod的设置生效
- 所有人都可以在游戏中投票来跳过当前的tw选项, 即使没有安装此mod

